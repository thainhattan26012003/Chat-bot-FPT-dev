version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant-container
    ports:
      - "6333:6333"
    networks:
      - mynetwork

  fastapi:
    build:
      context: . 
    container_name: fastapi-container
    ports:
      - "8080:8080"
    networks:
      - mynetwork
    depends_on:
      - qdrant

  streamlit:
    container_name: streamlit-container
    build: .
    command: ["streamlit", "run", "streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    networks:
      - mynetwork
    depends_on:
      - fastapi

networks:
  mynetwork:
    driver: bridge
